name: CD

on:
  push:
    branches: [ main ]
    tags-ignore:
      - crispyfish-*

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version-file: .github/workflows/java-version
          cache: 'maven'
          server-id: ossrh
          server-username: OSSRH_TOKEN_USERNAME
          server-password: OSSRH_TOKEN_PASSWORD
          gpg-private-key: ${{ secrets.CONER_CI_CD_PRIVATE_KEY }}

      - name: Deploy Snapshot
        run: mvn -B -P ci,cd,deploy-sonatype clean deploy
        env:
          OSSRH_TOKEN_USERNAME: ${{ secrets.OSSRH_TOKEN_USERNAME }}
          OSSRH_TOKEN_PASSWORD: ${{ secrets.OSSRH_TOKEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.CONER_CI_CD_PASSPHRASE }}
